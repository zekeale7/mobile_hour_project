<!DOCTYPE html>
<html>

<head>
    <title>Create Product</title>
    <script src="create_product.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="page">
        <nav id="nav-component"></nav>
        <form id="create-product-form">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required>
            <label for="product_model">Product Model:</label>
            <input type="text" id="product_model" name="product_model">
            <label for="manufacturer">Manufactuer:</label>
            <input type="text" id="manufacturer" name="manufacturer">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price">
            <label for="stock_on_hand">Stock on Hand:</label>
            <input type="number" id="stock_on_hand" name="stock_on_hand">
            <label for="feature_list">Feature:</label>
            <select id="feature_list" name="feature_id"></select>
            <input type="submit" value="Create product">
        </form>
    </main>
</body>

</html>
