<!DOCTYPE html>
<html>

<head>
    <title>Edit Product</title>
    <script src="edit_product.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="page">
        <nav id="nav-component"></nav>
        <form id="edit-product-form">
            <label for="product_id">Product ID:</label>
            <input type="number" id="product_id" name="product_id" readonly>
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name">
            <label for="product_model">Product Model:</label>
            <input type="text" id="product_model" name="product_model">
            <label for="manufacturer">Manufacturer:</label>
            <input type="text" id="manufacturer" name="manufacturer">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price">
            <label for="stock_on_hand">Stock on Hand:</label>
            <input type="number" id="stock_on_hand" name="stock_on_hand">
            <label for="feature_id">Feature ID:</label>
            <input type="number" id="feature_id" name="feature_id" readonly>

            <input type="submit" value="Create product">
        </form>
    </main>
</body>

</html>
